server:
  port: 8086

spring:
  main:
    web-application-type: servlet
  application:
    name: control-plane-bff

app:
  environment: ${APP_ENVIRONMENT:local}

control-plane:
  api-base-url: http://localhost:8085/api/cp/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.controlplanebff: INFO
    org.springframework.web: INFO



