server:
  port: 8086

spring:
  main:
    web-application-type: servlet
  application:
    name: control-plane-bff

app:
  environment: ${APP_ENVIRONMENT:local}

control-plane:
  api-base-url: ${CONTROL_PLANE_API_BASE_URL:http://localhost:8085/api/cp/v1}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.controlplanebff: INFO
    org.springframework.web: INFO



